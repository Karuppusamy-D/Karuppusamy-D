<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolo | Karuppusamy</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css" />

</head>

<body>

    <header>
        <div class="logo-wraper">
            <div class="logo">
                <p>Karuppusamy</p>
            </div>

            <img class="humburger-icon" src="images/menu.svg" alt="Menu"
                onclick="document.getElementsByClassName('nav-wraper')[0].classList.toggle('show')" />
        </div>

        <div class="nav-wraper">
            <li class="nav-item home active"><a href="#">Home</a></li>
            <li class="nav-item expertise"><a href="#">Expertise</a></li>
            <li class="nav-item education"><a href="#">Education</a></li>
            <li class="nav-item creations"><a href="#">Creations</a></li>
            <li class="nav-item contact"><a href="#">Contact</a></li>
        </div>
    </header>

    <main>
        <section class="s1">
            <div class="grid-container intro-wraper">
                <div class="grid-column proverb">
                    <p class="quotes">If you can Dream it,<br />You can do it</p>
                    <span class="author">Walt Disney</span>
                </div>
                <div class="grid-column devices">
                    <img src="images/devices.svg" alt="Devices">
                </div>
            </div>
        </section>

        <section class="s2">
            <div class="grid-container about">
                <div class="grid-column profile-wraper">
                    <img class="profile-pic" src="images/profile.jpg"></img>
                    <div class="profile-name">Karuppusamy</div>
                </div>
                <div class="grid-column about-text">
                    <p>I’m a 19-year-old Engineering Student,<br />Who has Enormous Amount of Interest<br />in Learning
                        new things.
                    </p>
                </div>
            </div>
        </section>

        <section class="s1">
            <div class="projects">Projects</div>
        </section>

    </main>

    <footer>
        <div>Made with ❤️</div>
    </footer>
</body>

</html>
